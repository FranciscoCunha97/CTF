{% extends "base.html" %}
{% block title %}Upload{% endblock %}{% block 
    content %} 
    <form method="POST">
        <h3>Upload Your Advert</h3>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter Your Location">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter Your Description">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Enter Your Type">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="number" class="form-control" id="contact" name="contact" placeholder="Contact">
        </div>
        <br />
        <button type="submit" class="btn btn-primary" href="/flag">Submit</button>
    </form>
{% endblock %}
